<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/829a0d2848.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <p class="online-status">online</p>
        <img src="https://picsum.photos/100/" alt="A randomly generated placeholder">
        <h2>John Shoshone</h2>
        <div class="job-info">
            <span class="solid-star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </span>
            <span class="empty-star">
                <i class="fa-regular fa-star"></i>
            </span>
            <p>Psychic Healer</p>
        </div>
        <div class="price-info">
            <h3>5 mins free</h3>
            <p>then $5.99/min</p>
        </div>
        <div class="contact">
            <section class="phone-sec">
                <i id="phone-icon" class="fa-solid fa-phone fa-2xl"></i>
            </section>
            <section class="message-sec">
                <i id="message-icon" class="fa-regular fa-message fa-2xl"></i>
            </section>
        </div>
    </main>
</body>
</html>
